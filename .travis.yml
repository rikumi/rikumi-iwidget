dist: trusty
language: node_js
install:
- nvm install 9
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- yarn
script:
- npm run pack
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/rikumi/rikumi-iwidget.zip
  on:
    repo: rikumi/rikumi-iwidget
